<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Liking Likes</title>
</head>
<body>
    <div class="container">
        <div class="nav">
            <h1>Network</h1>
        </div>
        <div class="title">
            <h1>Your Feed</h1>
        </div>
        <div class="coloums">
            <div class="col-1">
                <div class="profile">
                    <img
                    id="circle"
                    class="circle"
                    src="user-circle.png" 
                    alt="profile image"
                    >
                    <div class="profile-text">
                    <p><a href="">Add an avatar</a></p>
                    <p>James Doe</p>
                    </div>
                </div>
            </div>
            <div class="col-3">
                <div class="feed">
                    <div class="post">
                        <p>Neil M</p> 

                        <p><span id="count1">9</span> like(s)
                        <button class="like-btn" onclick="vote('#count1')">Like</button></p>
                    </div>    
                    <div>
                        <p>I just set up this new discord bot, let me know what you all think. <a href="">link</a></p>
                    </div>
                </div>                         
                <div class="feed">
                    <div class="post">
                        <p>Nichole K</p>                        
                        <p><span id="count2">12</span> like(s)
                        <button class="like-btn" onclick="vote('#count2')">Like</button></p>
                    </div>
                    <div>
                        <p>Just finished my <a href="">next comic</a>, chek it out.</p>
                    </div>
                </div>                         
                <div class="feed">
                    <div class="post">
                        <p>Jim R</p>
                        <p><span id="count3">9</span> like(s)
                        <button class="like-btn" onclick="vote('#count3')">Likes</button></p>
                    </div> 
                    <div>
                        <p>I can't stop listening to the <a href="">new album</a>. Who else is liking it?</p>
                    </div>  
                </div>       
            </div>
        </div>
    </div> 

    <script src="script.js"></script>
</body>
</html>
